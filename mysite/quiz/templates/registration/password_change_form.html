{% extends 'base.html' %}
{% block content %}
    <style>
        .title {
            margin-bottom: 30px;
            margin-top: 30px;
            text-align: center;
        }
        .change_password{
            margin: 0 auto;
        }
    </style>
    <h1 class="title">Смена пароля</h1>
    <div class="col-10 col-md-4 change_password">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block">Сменить пароль</button>
        </form>
    </div>
{% endblock %}
