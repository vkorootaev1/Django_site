{% extends 'base.html' %}
{% block content %}
    {% if validlink %}
        <style>
            .title {
                margin-bottom: 30px;
                margin-top: 30px;
                text-align: center;
            }

            .reset_password {
                margin: 0 auto;
            }
        </style>
        <h1 class="title">Смена пароля:</h1>
        <div class="col-10 col-md-4 reset_password">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">Сменить пароль</button>
            </form>
        </div>
    {% else %}
        <style>
        .incorrect{
            text-align: center;
            margin: 100px auto 0;
            border: 2px solid black;
        }
        </style>
        <div class="col-10 incorrect">
            <h1>Ссылка истекла или недействительна</h1>
        </div>
    {% endif %}
{% endblock %}
